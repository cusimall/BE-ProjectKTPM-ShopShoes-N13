spring.application.name=cart-service
server.port=8084

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.uuid}

# MySQL DataSource - Matches the database from the SQL file
spring.datasource.url=jdbc:mysql://localhost:3306/cartservice?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456789
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration - Only needed for token validation
projectjavasneaker.app.jwtSecret=shopShoes2024SecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm
projectjavasneaker.app.jwtExpirationMs=86400000

# API Gateway URL
api.gateway.url=http://localhost:8081

# Actuator Configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
